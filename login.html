<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina de Login - Para iniciantes</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="login.js"></script>
    </head>
    <body>
        <main id="main-holder">
            
            <div id="login-error-msg-holder">
                <p id="login-error">Nome e/ou senha invalidos</p>
            </div>
            <h1 id="login-header">Login</h1>
            
            
            <form id="login-form">
                <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Nome">
                <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Senha">
                <input type="submit" value="Login" id="login-submit">
            </form>
            
        </main>
    </body>
</html>
